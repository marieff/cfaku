port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: derisamedia
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  use-host: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - 8.8.8.8
  default-nameserver:
  - 8.8.8.8
  proxy-server-nameserver:
  - 1.1.1.1
  fake-ip-filter:
  - "*.lan"
  - "*.localdomain"
  - "*.example"
  - "*.invalid"
  - "*.localhost"
  - "*.test"
  - "*.local"
  - "*.home.arpa"
  - time.*.com
  - time.*.gov
  - time.*.edu.cn
  - time.*.apple.com
  - time1.*.com
  - time2.*.com
  - time3.*.com
  - time4.*.com
  - time5.*.com
  - time6.*.com
  - time7.*.com
  - ntp.*.com
  - ntp1.*.com
  - ntp2.*.com
  - ntp3.*.com
  - ntp4.*.com
  - ntp5.*.com
  - ntp6.*.com
  - ntp7.*.com
  - "*.time.edu.cn"
  - "*.ntp.org.cn"
  - "+.pool.ntp.org"
  - stun.*.*
  - stun.*.*.*
  - "+.stun.*.*"
  - "+.stun.*.*.*"
  - "+.stun.*.*.*.*"


proxy-providers:
  VVIP-IPTUNNELS-FREE:
    type: http
    url: "https://raw.githubusercontent.com/marieff/cfaku/main/proxy/vvip-free.yaml"
    interval: 3600
    path: "./proxy_provider/vvip-free.yaml"
    health-check:
      enable: true
      url: https://api.v2fly.org/checkConnection.svgz
      interval: 180
  VVIP-IPTUNNELS-VIP:
    type: file
    path: "./proxy_provider/vvip-vip.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 180
  VVIP-IPTUNNELS-FOOL:
    type: http
    url: "http://fool.azurewebsites.net/get?cc=SG,ID&mode=cdn&pass=74a12fd6&format=clash&cdn=ilmupedia.mdevz.biz.id"
    interval: 3600
    path: "./proxy_provider/vvip-fool.yaml"
    health-check:
      enable: true
      url: https://api.v2fly.org/checkConnection.svgz
      interval: 180
      
