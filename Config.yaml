proxy-groups:
- name: Global
  type: select
  disable-udp: false
  proxies:
  - BEST-PING
  - LOAD-BALANCE
  - FALLBACK
  - PROXY-CHAIN
  - SELECT
- name: SELECT
  type: select
  disable-udp: false
  use:
  - VVIP-IPTUNNELS-FREE
  - VVIP-IPTUNNELS-VIP
  - VVIP-IPTUNNELS-FOOL
  url: http://www.gstatic.com/generate_204
  interval: 300
#- name: AdBlock
  #type: select
  #disable-udp: false
  #proxies:
  #- REJECT
  #- Global
- name: Select_VIP
  type: select
  disable-udp: false
  proxies:
  - BEST-PING
  - LOAD-BALANCE
  - FALLBACK
  - PROXY-CHAIN
  - REJECT
  use:
  - VVIP-IPTUNNELS-VIP
- name: LOAD-BALANCE
  type: load-balance
  strategy: round-robin
  lazy: true
  disable-udp: false
  use:
  - VVIP-IPTUNNELS-FREE
  - VVIP-IPTUNNELS-VIP
  - VVIP-IPTUNNELS-FOOL
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: FALLBACK
  type: fallback
  lazy: true
  disable-udp: false
  use:
  - VVIP-IPTUNNELS-FREE
  - VVIP-IPTUNNELS-VIP
  - VVIP-IPTUNNELS-FOOL
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: BEST-PING 
  type: url-test
  tolerance: 50
  lazy: true
  disable-udp: false
  use:
  - VVIP-IPTUNNELS-FREE
  - VVIP-IPTUNNELS-VIP
  - VVIP-IPTUNNELS-FOOL
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: PROXY-CHAIN
  type: relay
  disable-udp: false
  proxies:
  - BEST-PING
  - LOAD-BALANCE
  - FALLBACK

rules:
#- RULE-SET,rule_basicads,AdBlock
- RULE-SET,rule_whatsapp,Select_VIP
- RULE-SET,rule_portgames,Select_VIP
- MATCH,Global
